services:
  postgres:
    container_name: gnss-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pgamit}
      POSTGRES_USER: ${POSTGRES_USER:-pgamit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pgamit} -d ${POSTGRES_DB:-pgamit}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    container_name: gnss-backend
    build:
      context: ./web/backend
      args:
        USER_ID_TO_SAVE_FILES: ${USER_ID_TO_SAVE_FILES}
        GROUP_ID_TO_SAVE_FILES: ${GROUP_ID_TO_SAVE_FILES}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # PostgreSQL connection (reads from .env; defaults to bundled container)
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-pgamit}
      - POSTGRES_USER=${POSTGRES_USER:-pgamit}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
      # Django settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?DJANGO_SECRET_KEY must be set in .env}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_HTTPS=${DJANGO_HTTPS:-False}
      # Path to gnss_data.cfg (inside container)
      - GNSS_CONFIG_FILE=${GNSS_CONFIG_FILE:-gnss_data.cfg}
      # File upload limits
      - MAX_SIZE_IMAGE_MB=${MAX_SIZE_IMAGE_MB:-75}
      - MAX_SIZE_FILE_MB=${MAX_SIZE_FILE_MB:-75}
      - RINEX_STATUS_DATE_SPAN_SECONDS=${RINEX_STATUS_DATE_SPAN_SECONDS:-1000}
      - USER_ID_TO_SAVE_FILES=${USER_ID_TO_SAVE_FILES:-1000}
      - GROUP_ID_TO_SAVE_FILES=${GROUP_ID_TO_SAVE_FILES:-1000}
    volumes:
      - ./web/backend/logs:/code/logs
      - ${MEDIA_FOLDER_HOST_PATH}:/code/media
    restart: always
    env_file:
      - .env

  frontend:
    container_name: gnss-frontend
    build:
      context: ./web/frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "${APP_PORT}:80"
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:

networks:
  default:
    driver: bridge
    