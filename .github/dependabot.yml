version: 2
updates:
  # Python dependencies (pyproject.toml)
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    labels: ["dependencies"]

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    labels: ["dependencies"]

  # npm (frontend)
  - package-ecosystem: npm
    directory: "/web/frontend"
    schedule:
      interval: weekly
    labels: ["dependencies"]

  # Docker (backend)
  - package-ecosystem: docker
    directory: "/web/backend"
    schedule:
      interval: monthly
    labels: ["dependencies"]

  # Docker (frontend)
  - package-ecosystem: docker
    directory: "/web/frontend"
    schedule:
      interval: monthly
    labels: ["dependencies"]
