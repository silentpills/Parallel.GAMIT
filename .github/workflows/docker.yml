name: Docker

on:
  push:
    branches: [main, master, dev]
    paths:
      - "web/backend/Dockerfile"
      - "web/backend/requirements.txt"
      - "web/frontend/Dockerfile"
      - "web/frontend/package.json"
      - "web/frontend/package-lock.json"
      - "docker-compose*.yml"
      - ".hadolint.yaml"
  pull_request:
    branches: [main, master, dev]
    paths:
      - "web/backend/Dockerfile"
      - "web/backend/requirements.txt"
      - "web/frontend/Dockerfile"
      - "web/frontend/package.json"
      - "web/frontend/package-lock.json"
      - "docker-compose*.yml"
      - ".hadolint.yaml"

permissions:
  contents: read

jobs:
  hadolint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Lint backend Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: web/backend/Dockerfile

      - name: Lint frontend Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: web/frontend/Dockerfile

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: hadolint
    steps:
      - uses: actions/checkout@v6

      - name: Build backend image
        run: docker build -t gnss-backend ./web/backend

      - name: Build frontend image
        run: docker build -t gnss-frontend ./web/frontend
        env:
          VITE_API_URL: http://localhost

  trivy:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true  # Informational - base images often have CVEs we can't fix
    steps:
      - uses: actions/checkout@v6

      - name: Build backend image
        run: docker build -t gnss-backend ./web/backend

      - name: Scan backend image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: gnss-backend
          format: table
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Build frontend image
        run: docker build -t gnss-frontend ./web/frontend
        env:
          VITE_API_URL: http://localhost

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: gnss-frontend
          format: table
          severity: HIGH,CRITICAL
          exit-code: 1
