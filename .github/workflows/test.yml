name: Tests

on:
  push:
    branches: [ main, master, pixi ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.39.0
        cache: true

    - name: Run Tests
      run: pixi run test

