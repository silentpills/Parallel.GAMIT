name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: latest
          cache: true
          locked: true

      - name: Check formatting
        run: pixi run format:check

      - name: Lint with ruff
        run: pixi run lint

  typecheck:
    name: Typecheck (Informational)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: latest
          cache: true
          locked: true

      - name: Type check with ty
        run: |
          # Run typecheck but don't fail the job - this is informational only
          # until type annotations are cleaned up across the codebase
          pixi run typecheck || echo "::warning::Type checking found errors (see above). This is informational only."

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for setuptools-scm versioning

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: latest
          cache: true
          locked: true

      - name: Run tests
        run: pixi run test

  actionlint:
    name: Lint GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-pr-review
          fail_level: error

  commit-check:
    name: Check Commit Messages
    runs-on: ubuntu-latest
    # Skip for Dependabot PRs since automated commits don't follow conventional format
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check commits follow conventional format
        uses: webiny/action-conventional-commits@v1.3.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
