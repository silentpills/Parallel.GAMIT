[workspace]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[dependencies]
python = ">=3.10"
cartopy = "*"
geopandas = "*"
geopy = "*"
h5py = "*"
matplotlib = "*"
networkx = "*"
numpy = ">=1.19.5"
pandas = "*"
paramiko = "*"
psycopg = "*"
scikit-learn = ">=1.1"
scipy = "*"
tqdm = "*"
pytest = "*"
pytest-cov = "*"
ruff = "*"
xmltodict = "*"
scikit-image = "*"
shapely = "*"
obspy = "*"
pip = "*"

[feature.dev.dependencies]
# Type stubs for better IDE support and type checking
types-tqdm = "*"
types-requests = "*"
types-paramiko = "*"
# psycopg (v3) ships with inline type annotations (py.typed), no stub needed
types-setuptools = "*"

[feature.dev.pypi-dependencies]
# Type checker (using ty by Astral - makers of ruff and uv)
ty = "*"

# Git hooks framework for running checks before commits
pre-commit = "*"

# Better commit messages (conventional commits)
commitizen = "*"

[pypi-dependencies]
country-converter = "*"
dirsync = "*"
dispy = "*"
earthscope-cli = "*"
earthscope-sdk = "*"
hdf5storage = "*"
munch = "*"
pycos = "*"
simplekml = "*"
usgs-libcomcat = "*"

[environments]
# Default environment includes dev features for local development
default = { features = ["dev"], solve-group = "default" }

# Docs environment for building documentation
docs = { features = ["docs"], solve-group = "default" }

[feature.docs.pypi-dependencies]
mkdocs = "*"
mkdocs-material = "*"
pymdown-extensions = "*"

[tasks]
# Testing
test = { cmd = "pytest" }
"test:verbose" = { cmd = "pytest -v" }
"test:cov" = { cmd = "pytest --cov=geode --cov-report=term-missing" }

# Linting and formatting
lint = { cmd = "ruff check geode com" }
"lint:fix" = { cmd = "ruff check --fix geode com" }
format = { cmd = "ruff format geode com" }
"format:check" = { cmd = "ruff format --check geode com" }

# Type checking
typecheck = { cmd = "ty check --output-format github geode com" }

# Documentation
"docs:serve" = { cmd = "mkdocs serve", depends-on = ["docs"] }
"docs:build" = { cmd = "mkdocs build", depends-on = ["docs"] }

# Pre-commit hooks
"precommit:install" = { cmd = "pre-commit install --install-hooks", depends-on = ["dev"] }
"precommit:run" = { cmd = "pre-commit run --all-files", depends-on = ["dev"] }

# All checks (useful for CI)
check = { cmd = "ruff check geode com && ruff format --check geode com && ty check geode com && pytest" }
