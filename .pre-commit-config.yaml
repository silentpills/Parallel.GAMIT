# Pre-commit hooks configuration
# Install hooks: pixi run precommit:install
# Run manually: pixi run precommit:run
# Docs: https://pre-commit.com/

repos:
  # Ty - only runs locally via pixi (no official pre-commit hook yet)
  - repo: local
    hooks:
      - id: ty-check
        name: ty check (via pixi)
        entry: pixi run typecheck
        language: system
        pass_filenames: false

  # Ruff - Fast Python linter and formatter (by Astral)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        stages: [commit]
      # Run the formatter
      - id: ruff-format
        stages: [commit]

  # Gitleaks - Detect secrets and sensitive information
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks
        stages: [commit]

  # Commitizen - Enforce conventional commits
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.2.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: ^pgamit/tests/common\.py$

  # actionlint - Lint GitHub Actions workflow files
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  # hadolint - Lint Dockerfiles
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  # editorconfig-checker - Validate EditorConfig compliance
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.0.3
    hooks:
      - id: editorconfig-checker
        exclude: |
          (?x)^(
            .*\.lock$|
            pixi\.lock$
          )$

  # markdownlint - Lint markdown files
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^archive/

# Optional: Configure which files to include/exclude
exclude: |
  (?x)^(
    archive/.*|
    web/backend/modified_packages/.*|
    .*\.lock$|
    pixi\.lock$
  )$
